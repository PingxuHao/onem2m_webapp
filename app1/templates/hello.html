<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devices</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Type</th>
                <th>Manufacturer</th>
            </tr>
        </thead>
        <tbody>
            {% for device in devices %}
                <tr>
                    <td><a href="{% url 'device_detail' device.name %}">{{ device.name }}</a></td>
                    <td>{{ device.type }}</td>
                    <td>{{ device.manufacturer }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
